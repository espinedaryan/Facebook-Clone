<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/left-sidebar.css">
    <link rel="stylesheet" href="styles/right-sidebar.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="facebook-logo" src="resources/icons/facebook logo.png" alt="facebook-logo">
            <input class="search-bar" type="text" placeholder="&#x1F50D; Search Facebook">
        </div>
        <div class="middle-section">
            <div class="middle-section-tab-main">
                <img class="home-icon" src="resources/icons/home.png" alt="home">
            </div>
            <div class="middle-section-tab">
                <img  class="watch-icon" src="resources/icons/watch.png" alt="watch">
            </div>
            <div class="middle-section-tab">
                <img class="marketplace-icon" src="resources/icons/marketplace.png" alt="marketplace">
            </div>
            <div class="middle-section-tab">
                <img class="groups-icon" src="resources/icons/groups.png" alt="groups">
            </div>
            <div class="middle-section-tab">
                <img class="gaming-icon" src="resources/icons/gaming.png" alt="gaming">
            </div>
        </div>
        <div class="right-section">
            <button class="menu-button">
                <img class="menu-icon" src="resources/icons/menu.png" alt="menu">
            </button>
            <button class="messenger-button">
                <img class="messenger-icon" src="resources/icons/messenger.png" alt="messenger">
            </button>
            <button class="notifications-button">
                <img class="notifications-icon" src="resources/icons/notifications.png" alt="notifications">
            </button>
            <div class="profile-picture">
                <img class="user-profile-picture" src="resources/profile pictures/profile picture ry an.jpg" alt="profile-picture of user">
            </div>
        </div>
    </header>

    <div class="right-sidebar">
        <div class="sidebar-margin-tab">
            <div class="birthdays-text">
                Birthdays
            </div>
            <div class="birthday-grid">
                <div>
                    <img class="birthday-gift-icon" src="resources/icons/birthday icon.png" alt="birthday-gift-icon">
                </div>
                <div class="birthday-info">
                    <div class="semi-bold-text">Johnpaul Delacruz</div> and <div class="semi-bold-text">2 others</div> have birthdays today.
                </div>
            </div>
            <div class="gray-line"></div>
            <div class="contacts-and-buttons">
                <div class="contacts-text">
                    Contacts
                </div>
                <div class="three-buttons">
                    <img src="resources/icons/new call.png" alt="new-call">
                    <img src="resources/icons/search button.png" alt="search-button">
                    <img src="resources/icons/options.png" alt="options button">
                </div>
            </div>
            <div class="js-contacts-tab">
                <!--Contacts will appear here-->
            </div>
            <div>
                <img class="new-message" src="resources/icons/new message.PNG" alt="New message">
            </div>
        </div>

    </div>
    <div class="left-sidebar">
        <div class="left-side-marginner">
            <div class="first-part">
                <div class="button">
                    <img class="left-profile-picture" src="resources/profile pictures/profile picture ry an.jpg" alt="profile picture">
                    <div>
                        RY AN
                    </div>
                </div>
                <div class="button">
                    <img class="left-sidebar-icon" src="resources/icons/friends.png" alt="friends icon">
                    <div>
                        Friends
                    </div>
                </div>
                <div class="button">
                    <img class="left-sidebar-icon" src="resources/icons/feeds.png" alt="feeds icon">
                    <div>
                        Feeds
                    </div>
                </div>
                <div class="button">
                    <img class="left-sidebar-icon" src="resources/icons/groups2.png" alt="groups icon">
                    <div>
                        Groups
                    </div>
                </div>
                <div class="button">
                    <img class="left-sidebar-icon" src="resources/icons/marketplace2.png" alt="marketplace icon">
                    <div>
                        Marketplace
                    </div>
                </div>
                <div class="button">
                    <img class="left-sidebar-icon" src="resources/icons/watch2.png" alt="watch icon">
                    <div>
                        Watch
                    </div>
                </div>
                <div class="button2">
                    <img class="see-more-icon" src="resources/icons/see more.png" alt="see more icon">
                    <div>
                        See more
                    </div>
                </div>
            </div>
            <div class="gray-line2">
            </div>
            <div class="second-part">
                <div class="shortcuts-text">
                    Your shortcuts
                </div>
                <div class="button3">
                    <img class="left-sidebar-icon3" src="resources/icons/valorant ph.jpg" alt="Valorant PH">
                    <div>
                        Valorant PH
                    </div>
                </div>
                <div class="button3">
                    <img class="left-sidebar-icon3" src="resources/icons/programmers.jpg" alt="Programmers">
                    <div>
                        Programmers
                    </div>
                </div>
                <div class="button3">
                    <img class="left-sidebar-icon3" src="resources/icons/shinobi warfare.jpg" alt="Shinobi Warfare">
                    <div>
                        Shinobi Warfare
                    </div>
                </div>
                <div class="button3">
                    <img class="left-sidebar-icon2" src="resources/profile pictures/nayrx.jpg" alt="Nayrx">
                    <div>
                        NAYRX
                    </div>
                </div>
                <div class="button3">
                    <img class="left-sidebar-icon3" src="resources/icons/8 ball pool.png" alt="8 Ball Pool">
                    <div>
                        8 Ball Pool
                    </div>
                </div>
                <div class="button2">
                    <img class="see-more-icon" src="resources/icons/see more.png" alt="see more icon">
                    <div>
                        See more
                    </div>
                </div>
            </div>
            <div class="additional-info">
                Privacy  · Terms  · Advertising · Ad Choices &#9654; · Cookies  ·
                <div>
                    More · Meta © 2023
                </div>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div class="main-grid">
            <div class="stories">
                <div class="stories-header">
                    <div class="stories-container">
                        <img class="stories-icon" src="resources/icons/stories.png" alt="stories icon">
                        <div class="stories-text">
                            Stories
                        </div>
                    </div>
                    <div class="reels-container">
                        <img class="reels-icon" src="resources/icons/reels.png" alt="reels icon">
                        <div class="reels-text">
                            Reels
                        </div>
                    </div>
                </div>
                <div class="gray"></div>
                <div class="js-story-list story-list">
                    <!--Insert stories from the story array/data structure😎-->
                </div>
            </div>
            <div class="create-post">
                <div class="post-grid">
                    <div>
                        <img class="post-profile-picture" src="resources/profile pictures/profile picture ry an.jpg" alt="poster profile picture">
                    </div>
                    <div>
                        <input class="js-post-input post-bar" type="text" placeholder="What's on your mind, RY?">
                    </div>
                    <div class="gray2nd"></div>
                </div>
                <div class="post-buttons-container">
                    <div class="live-video">
                        <button class="post-button">
                            <img class="icon-button" src="resources/icons/live video icon.png" alt="live video button">
                            <div>
                                Live video
                            </div>
                        </button>
                    </div>
                    <div class="photo-video">
                        <button class="post-button">
                            <img class="icon-button2" src="resources/icons/photo video icon.png" alt="photo video icon">
                            <div>
                                Photo/video
                            </div>
                        </button>
                    </div>
                    <div class="feeling-activity">
                        <button class="post-button">
                            <img class="icon-button3" src="resources/icons/feeling activity icon.png" alt="feeling activity icon">
                            <div>
                                Feeling/activity
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="js-facebook-timeline">
                <!--Posts on the timeline will appear here😎-->
            </div>
        </div>
    </div>


    <script src="data/posts.js"></script>
    <script src="data/contacts.js"></script>
    <script src="data/stories.js"></script>
    <script src="scripts/homepage.js"></script>
</body>
</html>
